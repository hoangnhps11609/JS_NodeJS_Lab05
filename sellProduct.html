<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="js/sellProduct.js"></script>
    <link rel="stylesheet" href="css/sellProduct.css" />
  </head>
  <body>
    <div class="container">
      <div class="products">
        <div class="title">Danh Mục Sản Phẩm</div>
        <table class="productList">
          <thead>
            <tr>
              <th>Mã</th>
              <th>Tên SP</th>
              <th>Giá</th>
              <th>&nbsp;</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td>iPhone</td>
              <td>$ <span class="amount">300</span></td>
              <td><button type="button" onclick="addToCart(this)">Thêm</button></td>
            </tr>
            <tr>
              <td>2</td>
              <td>iPhone</td>
              <td>$ <span class="amount">300</span></td>
              <td><button type="button" onclick="addToCart(this)">Thêm</button></td>
            </tr>
            <tr>
              <td>3</td>
              <td>iPhone</td>
              <td>$ <span class="amount">300</span></td>
              <td><button type="button" onclick="addToCart(this)">Thêm</button></td>
            </tr>
          </tbody>
        </table>
      </div>
        <hr>
      <div class="shopping-cart">
          <div class="title">Giỏ hàng của bạn</div>
          <table class="cart-items" id="cartItems" style="display: none;">
              <thead>
                  <tr>
                      <th>Mã</th>
                      <th>Tên</th>
                      <th>Giá</th>
                      <th>&nbsp;</th>
                  </tr>
              </thead>
              <tbody id="cart-body"></tbody>
          </table>
          <div id="grandTotal" class="grandTotal" style="display: none;">
              Tổng tiền: $ <span id="total">400</span>
          </div>
          <div id="emptyCart" class="emptyCart">
              Bạn chưa chọn mặt hàng nào
          </div>
      </div>
    </div>
  </body>
</html>
